name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push risk-engine-job
        run: |
          docker build -t bbxydcr22/risk-engine-x:job-latest -f risk-engine-job/Dockerfile risk-engine-job/
          docker push bbxydcr22/risk-engine-x:job-latest

      - name: Build and Push risk-engine-rest
        run: |
          docker build -t bbxydcr22/risk-engine-x:rest-latest -f risk-engine-rest/Dockerfile risk-engine-rest/
          docker push bbxydcr22/risk-engine-x:rest-latest